<!DOCTYPE html>
<html>
	<head>
		<title>Rok przestępny</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="bissextile">
			<p>Sprawdź, czy rok jest przestępny:</p>
			<form>
				<label>Wpisz rok: <input type="text" name="rok" /></label>
				<input type="submit"/>
			</form> 
		</div>
		<hr />
		<div id="dayinayear">
			<p>Sprawdź, który jest dzień roku:</p>
			<form>
				<p><label>Podaj dzień: <input type="number" name="day" /></label></p>
				<p><label>Podaj miesiąc: <input type="number" name="month" /></label></p>
				<p><label>Podaj rok: <input type="number" name="year" /></label></p>
				<input type="submit"/>
			</form>
		</div>
		<script src="bissextile.js"></script>
	</body>
</html>
